<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>ChatOneSwap - Decentralized Exchange on BSC | Swap, Add Liquidity, Trade Tokens</title>
    <meta name="title" content="ChatOneSwap - Decentralized Exchange on BSC" />
    <meta name="description" content="ChatOneSwap is a decentralized exchange (DEX) on Binance Smart Chain. Swap tokens, add liquidity, and trade with low fees. Support for Chinese, English, and Korean." />
    <meta name="keywords" content="ChatOneSwap, DEX, Decentralized Exchange, BSC, Binance Smart Chain, Swap, Liquidity, DeFi, Cryptocurrency, Token Swap, BNB, USDT, BUSD" />
    <meta name="author" content="ChatOneSwap" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://swap.chatone.info/" />
    <meta property="og:title" content="ChatOneSwap - Decentralized Exchange on BSC" />
    <meta property="og:description" content="Swap tokens, add liquidity, and trade on Binance Smart Chain. Low fees, fast transactions, multi-language support." />
    <meta property="og:image" content="https://swap.chatone.info/favicon.ico" />
    <meta property="og:site_name" content="ChatOneSwap" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="zh_CN" />
    <meta property="og:locale:alternate" content="ko_KR" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://swap.chatone.info/" />
    <meta property="twitter:title" content="ChatOneSwap - Decentralized Exchange on BSC" />
    <meta property="twitter:description" content="Swap tokens, add liquidity, and trade on Binance Smart Chain. Low fees, fast transactions, multi-language support." />
    <meta property="twitter:image" content="https://swap.chatone.info/favicon.ico" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <link rel="canonical" href="https://swap.chatone.info/" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ChatOneSwap",
      "description": "Decentralized Exchange on Binance Smart Chain for swapping tokens and managing liquidity",
      "url": "https://swap.chatone.info",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      },
      "inLanguage": ["en", "zh", "ko"],
      "featureList": [
        "Token Swap",
        "Liquidity Management",
        "Pool Discovery",
        "Multi-language Support"
      ]
    }
    </script>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://bsc-dataseed.binance.org" />
    <link rel="preconnect" href="https://bscscan.com" />
    <link rel="dns-prefetch" href="https://bsc-dataseed.binance.org" />
    <link rel="dns-prefetch" href="https://bscscan.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
